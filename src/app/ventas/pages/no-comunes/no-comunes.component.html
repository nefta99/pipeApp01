<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en angular - usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18nSelect Pipe"  [toggleable]="true">
            <p>
                Un saludo {{nombre}}, es un placer 
                {{genero  | i18nSelect : invitacionMapa}}
                a nuestro evento.
            </p>
          <button  pButton label="cambiar persona" class="p-button-help"
          (click)="cambiarCliente()"
          >
             
          </button>
        </p-fieldset>
    </div>

    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18nPlural Pipe"  [toggleable]="true">
            <p>Actualmente tenemos {{ clientes.length | i18nPlural: clientesMapa}} </p>
            <button  
                pButton 
                label="borrar cliente" 
                class="p-button-danger"
                (click)="borrarCliente()"
            >               
            </button>
        </p-fieldset>
    </div>
</div>
