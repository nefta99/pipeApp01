<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>pipes creados por {{'nosotros' | mayusculas: esMayuscula}}</p>

    
</div>
<br>

<p-toolbar>
    <div class="p-toolbar-group-left">
       
       
    </div>
    
    <div class="p-toolbar-group-right ">
        <button 
            pButton 
            type="button" 
            label="Toggle mayÃºsculas" 
            class=" p-mr-1 p-button-warning" 
            (click)="cambio()">        
        </button>
        <button 
            pButton
            icon="pi pi-sort"
            label="por nombre"
            (click)="cambiarOrden('nombre')"
            class="p-mr-3">
        </button>

        <button 
            pButton
            icon="pi pi-sort"
            label="vuela"
            (click)="cambiarOrden('vuela')"
            class="p-mr-2 p-button-success">
        </button>

        <button 
            pButton
            icon="pi pi-sort"
            label="por color"
            (click)="cambiarOrden('color')"
            class="p-mr-2 p-button-help">
        </button>
        
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col">
 
        <p-table [value]="heroes | ordenar : ordernarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x >
                <tr >
                    <td>{{x.nombre}}</td>
                    <td>{{x.vuela | vuela | titlecase}}</td>
                    <td>{{x.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
<hr>
<div class="p-grid">
    <div class="p-col">
 
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                  
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-x >
                <tr >
                    <td>{{x.nombre}}</td>
                    <td>{{x.vuela | vuela | titlecase}}</td>
                    <td>{{x.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
